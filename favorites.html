<section class="post-section">
  <h1>Your Saved Posts ‚≠ê</h1>

  <div id="postFeed"></div>
</section>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const logged = localStorage.getItem("loggedUser");
  if (!logged) {
    alert("Log in to view saved posts.");
    window.location.href = "signin.html";
    return;
  }

  const users = JSON.parse(localStorage.getItem("users"));
  const favIds = users[logged].favorites;
  const posts = JSON.parse(localStorage.getItem("postsDB")) || [];

  const feed = document.getElementById("postFeed");

  const saved = posts.filter(p => favIds.includes(p.id));
  saved.reverse().forEach(p => renderPost(p));
});
</script>
