<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALOCI - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="aloci-logo.svg" alt="Aloci" class="logo-img">
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="soundOfHealing.html">Music</a>
    <a href="ALOCI.postcast.html">Podcasts</a>
    <a href="search.html">Search</a>
    <a href="favorites.html">Saved</a>
    <a href="profile.html" class="active">Profile</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="terms.html">Terms</a>

    <a id="signinLink" href="signin.html" class="signin-btn">Sign In</a>
    <a id="logoutLink" class="signin-btn" style="display:none;">Log Out</a>
  </nav>
</header>

<section class="profile-section">
  <h1>Your Profile</h1>

  <div class="profile-card">
    <img src="placeholder-profile.jpg" class="profile-img">

    <h2 id="profileName"></h2>
    <p id="profileBio">No bio yet.</p>

    <h3>Stats</h3>
    <p>Posts: <span id="profilePosts">0</span></p>
    <p>Likes received: <span id="profileLikes">0</span></p>

    <button class="btn-gradient" onclick="editBio()">Edit Bio</button>
  </div>

  <h2>Your Posts</h2>
  <div id="postFeed"></div>
</section>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const logged = localStorage.getItem("loggedUser");
  if (!logged) {
    alert("Please log in first.");
    window.location.href = "signin.html";
    return;
  }

  const users = JSON.parse(localStorage.getItem("users"));
  const u = users[logged];

  document.getElementById("profileName").textContent = u.name;
  document.getElementById("profileBio").textContent = u.bio || "No bio yet.";
  document.getElementById("profilePosts").textContent = u.posts || 0;
  document.getElementById("profileLikes").textContent = u.likesReceived || 0;
});

function editBio() {
  const bio = prompt("Update your bio:");
  if (!bio) return;

  const logged = localStorage.getItem("loggedUser");
  const users = JSON.parse(localStorage.getItem("users"));
  users[logged].bio = bio;

  localStorage.setItem("users", JSON.stringify(users));
  document.getElementById("profileBio").textContent = bio;
}
</script>
</body>
</html>
